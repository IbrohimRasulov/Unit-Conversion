<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="unit">
            <h1>Unit Conversion</h1>
            <input type="number" placeholder="0">
        </div>

        <div class="temperature conversion">
            <h2>Temperature</h2>
            <p class="metrics">
                <span id="id-celsius-left" class="class-celsius">0</span> celsius = <span id="id-fahrenheit-right"
                    class="class-fahrenheit">0</span> fahrenheit
            </p>
            <p class="metrics">
                <span id="id-fahrenheit-left" class="class-celsius">0</span> celsius = <span id="id-celsius-right"
                    class="class-fahrenheit">0</span> fahrenheit
            </p>
        </div>

        <div class="length conversion">
            <h2>Length</h2>
            <p class="metrics">
                <span id="id-celsius-left" class="class-celsius">0</span> celsius = <span id="id-fahrenheit-right"
                    class="class-hafrenheit">0</span> hafrenheit
            </p>
            <p class="metrics">
                <span id="id-fahrenheit-left" class="class-celsius">0</span> celsius = <span id="id-celsius-right"
                    class="class-hafrenheit">0</span> hafrenheit
            </p>
        </div>

        <div class="volume conversion">
            <h2>Volume</h2>
            <p class="metrics">
                <span id="id-celsius-left" class="class-celsius">0</span> celsius = <span id="id-fahrenheit-right"
                    class="class-hafrenheit">0</span> hafrenheit
            </p>
            <p class="metrics">
                <span id="id-fahrenheit-left" class="class-celsius">0</span> celsius = <span id="id-celsius-right"
                    class="class-hafrenheit">0</span> hafrenheit
            </p>
        </div>

        <div class="weight conversion">
            <h2>Weight</h2>
            <p class="metrics">
                <span id="id-celsius-left" class="class-celsius">0</span> celsius = <span id="id-fahrenheit-right"
                    class="class-hafrenheit">0</span> hafrenheit
            </p>
            <p class="metrics">
                <span id="id-fahrenheit-left" class="class-celsius">0</span> celsius = <span id="id-celsius-right"
                    class="class-hafrenheit">0</span> hafrenheit
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
