<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <!--! Input Card -->
        <div id="unit">
            <h1>Unit Conversion</h1>
            <input type="number" placeholder="0">
        </div>

        <!--! Temperature Card -->
        <div class="temperature conversion">
            <h2>Temperature</h2>
            <p class="metrics">
                <span id="id-celsius-left">0</span> celsius = <span id="id-fahrenheit-right">0</span> fahrenheit
            </p>
            <p class="metrics">
                <span id="id-fahrenheit-left">0</span> fahrenheit = <span id="id-celsius-right">0</span> celsius
            </p>
        </div>

        <!--! Length Card -->
        <div class="length conversion">
            <h2>Length</h2>
            <p class="metrics">
                <span id="id-meter-left">0</span> meters = <span id="id-feet-right">0</span> feet
            </p>
            <p class="metrics">
                <span id="id-feet-left">0</span> feet = <span id="id-meter-right"
                    class="class-hafrenheit">0</span> meters
            </p>
        </div>

        <!--! Volume Card -->
        <div class="volume conversion">
            <h2>Volume</h2>
            <p class="metrics">
                <span id="id-liter-left">0</span> liters = <span id="id-gallon-right">0</span> gallons
            </p>
            <p class="metrics">
                <span id="id-gallon-left">0</span> gallons = <span id="id-liter-right">0</span> liters
            </p>
        </div>

        <!--! Weight Card -->
        <div class="weight conversion">
            <h2>Weight</h2>
            <p class="metrics">
                <span id="id-kilo-left">0</span> kilos = <span id="id-pound-right">0</span> pounds
            </p>
            <p class="metrics">
                <span id="id-pound-left">0</span> pounds = <span id="id-kilo-right">0</span> kilos
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
